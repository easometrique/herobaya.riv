<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baya Hero Demo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <!-- Load the Rive runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.11.0"></script>
  <script>
    new rive.Rive({
      src: "baya_hero_project.riv",  // your .riv file (must be in root)
      canvas: document.getElementById("riveCanvas"),
      stateMachines: "HeroMachine",  // your state machine name
      autoplay: true,
      onLoad: (riveInstance) => {
        // Example: cursor tracking
        const birdTracking = riveInstance.stateMachineInputs("HeroMachine").find(i => i.name === "Bird_Tracking");

        if (birdTracking) {
          window.addEventListener("mousemove", () => {
            birdTracking.value = true; // always "on" when moving cursor
          });
        }
      }
    });
  </script>
</body>
</html>
