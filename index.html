<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Baya Rive — Render Finder</title>
  <style>
    :root { --bg:#f5f5f5; }
    html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,Inter,Arial,sans-serif}
    .wrap{display:flex;justify-content:center;padding:32px}
    .card{background:#fff;border-radius:14px;box-shadow:0 16px 50px rgba(0,0,0,.12);padding:12px}
    canvas{display:block;width:min(1200px,94vw);height:auto;border-radius:12px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <canvas id="stage"></canvas>
    </div>
  </div>

  <!-- Latest Rive runtime -->
  <script src="https://unpkg.com/@rive-app/canvas@2.15.0"></script>
  <script>
    const RIV_URL = 'https://easometrique.github.io/herobaya.riv/baya_hero_project.riv?v=' + Date.now();

    // Animations from your file:
    const ANIMS = ['CTA_Button_Hover','CTA_Button_Click','Line','Up_Follow','Left_Follow','Idle'];
    // Try auto artboard first, then your artboard 'Desktop - 1'
    const ARTBOARDS = [null, 'Desktop - 1'];

    const canvas = document.getElementById('stage');
    let app;

    function sizeCanvas(a) {
      const dpr  = window.devicePixelRatio || 1;
      const cssW = canvas.clientWidth || 1200;
      const cssH = Math.round(cssW * (800/1200)); // adjust if your artboard ratio differs
      canvas.style.height = cssH + 'px';
      canvas.width  = Math.round(cssW * dpr);
      canvas.height = Math.round(cssH * dpr);
      if (a) a.resizeDrawingSurfaceToCanvas();
    }

    async function tryCombo(artboard, animName) {
      return new Promise((resolve) => {
        const a = new rive.Rive({
          src: RIV_URL,
          canvas,
          artboard,                   // null = let Rive choose default
          animations: [animName],
          autoplay: true,
          fit: rive.Fit.CONTAIN,
          alignment: rive.Alignment.center,
          onLoad: () => {
            sizeCanvas(a);
            setTimeout(() => resolve({ ok:true, app:a }), 400);
          }
        });
      });
    }

    (async () => {
      sizeCanvas(); window.addEventListener('resize', () => sizeCanvas());

      for (const art of ARTBOARDS) {
        for (const anim of ANIMS) {
          try { if (app && app.cleanup) app.cleanup(); } catch {}
          console.log('Trying anim:', anim, 'on artboard:', art || '(auto)');
          const { ok, app: instance } = await tryCombo(art, anim);
          app = instance;
          // If you see the scene, stop here and note the console line.
          // If it’s still blank, it will continue trying the next combo.
        }
      }

      console.warn('If still blank: open DevTools → Network (reload) and confirm .riv is 200; then Console for any errors.');
    })();
  </script>
</body>
</html>
